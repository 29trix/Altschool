<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Development-Training</title>
  <link rel="stylesheet" href="/Assignment-2/assets/stylesheets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <section class="intro">
      <div class="logo">
        <img src="/Assignment-2/assets/images/Logo.svg" alt="logo">
      </div>
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking
        on increasing productivity, and improving organization wellness.
      </p>
    </section>

    <section class="form-group">
      <form action=" ">
        <div class="input-box">
          <div class="input-field">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" placeholder="Tolu" required>
         </div>

          <div class="input-field">
            <label for="lastName">Last Name</label>
            <input type="text" name="LastName" id="lastName">
          </div>        
        </div>

        <div class="input-box">
          <div class="input-field">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
              <option value="select">Select here</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Prefer not to say</option>
            </select>
          </div>

          <div class="input-field">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" placeholder="Select here" id="dateOfBirth" required />
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <label for="weight">Weight(KG)</label>
            <input type="text" id="weight" placeholder="Enter weight">
          </div>

          <div class="input-field">
           <label for="height">Height</label> 
           <input type="text" id="height"> 
          </div> 
        </div>

        <div class="input-box">
          <div class="input-field">
            <label for="activity">Activity Level</label>
            <select name="activity" id="activity">
              <option value="select">Select here</option>
            </select>
          </div>
        </div>
        <div class="input-box full">
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" class="password" id="password" required>
            <i class="fas fa-eye"></i>
          </div>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>
          By clicking Register, you agree to our
          <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
        </p>
      </form>
    </section>
  </div>
</body>
</html>
